<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#1565C0" stroke-width="4"/>

  <!-- Main shield (insurance protection symbol) -->
  <path d="M256 80 C280 80, 320 90, 320 120 L320 280 C320 350, 280 400, 256 420 C232 400, 192 350, 192 280 L192 120 C192 90, 232 80, 256 80 Z" fill="url(#shieldGradient)" stroke="#2E7D32" stroke-width="3"/>

  <!-- Checkmark inside shield -->
  <path d="M220 240 L240 260 L290 210" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Clock/reminder symbol in bottom right -->
  <circle cx="380" cy="380" r="60" fill="url(#clockGradient)" stroke="#E65100" stroke-width="3"/>

  <!-- Clock hands -->
  <line x1="380" y1="380" x2="380" y2="340" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="380" y1="380" x2="410" y2="380" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Clock center dot -->
  <circle cx="380" cy="380" r="8" fill="white"/>

  <!-- Small notification indicator -->
  <circle cx="420" cy="340" r="15" fill="#FF5722"/>
  <text x="420" y="348" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>

  <!-- Insurance document lines -->
  <rect x="140" y="160" width="80" height="4" fill="white" opacity="0.8" rx="2"/>
  <rect x="140" y="180" width="60" height="4" fill="white" opacity="0.8" rx="2"/>
  <rect x="140" y="200" width="70" height="4" fill="white" opacity="0.8" rx="2"/>
</svg>